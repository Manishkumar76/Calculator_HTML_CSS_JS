<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate Me!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h1 class="text-center">Calculater</h1>
  <div class="container flex flex-box mx-auto items-center ">

    <div class="row">
      CASIO<small>fx-82MS</small>
    </div>
    <div class="row r0">
      <input type="text" class="input" />

    </div>
    <div class="row r1">
      <button class="button b1">c</button>
      <button class="button b2">%</button>
      <button class="button b3">x^2</button>
      <button class="button b4"><sup>2</sup></button>
    </div>

    <div class="row r2">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row r3">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row r4">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
    </div>
    <div class="row r5">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">+</button>
    </div>
  </div>




  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
